apiVersion: v1
kind: Service
metadata:
  name: messaging-service
spec:
  type: NodePort
  ports:
  - port: 8082 #port for messaging-service
    protocol: TCP
    name: http
  selector:
    app: messaging-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-service
spec:
  selector:
    matchLabels:
      app: messaging-service
  replicas: 1
  template:
    metadata:
      labels:
        app: messaging-service
    spec:  
      containers:
      - image: dasha12678/messaging-service:latest
        name: messaging-service
        imagePullPolicy: Always
        ports:
        - containerPort: 8082 #port for messaging-service
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: mongodburi
              key: MONGODB_URI
        - name: ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: accesskey
              key: ACCESS_KEY
        - name: ACCESS_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: accesssecretkey
              key: ACCESS_SECRET_KEY
        - name: AWS_REGION
          value: "eu-central-1"
      restartPolicy: Always
